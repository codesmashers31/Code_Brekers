<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position & Z-Index Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 200vh; /* For scroll effect */
      font-family: Arial, sans-serif;
    }

    .box {
      width: 150px;
      height: 150px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .relative-box {
      background-color: tomato;
      position: relative;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    .absolute-box {
      background-color: steelblue;
      position: absolute;
      top: 40px;
      left: 80px;
      z-index: 2;
    }

    .fixed-box {
      background-color: green;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .sticky-box {
      background-color: purple;
      position: sticky;
      top: 0;
      z-index: 5;
      padding: 10px;
      margin-bottom: 20px;
    }

    .wrapper {
      position: relative; /* Needed for absolute */
      height: 300px;
      margin-top: 100px;
      border: 2px dashed gray;
    }

    .spacer {
      height: 150px;
    }
  </style>
</head>
<body>

  <div class="sticky-box">Sticky Header ðŸš€</div>

  <div class="wrapper">
    <div class="box relative-box">Relative</div>
    <div class="box absolute-box">Absolute</div>
  </div>

  <div class="box fixed-box">Fixed</div>

  <div class="spacer"></div>
  <div class="spacer"></div>

</body>
</html>
